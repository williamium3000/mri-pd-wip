# arguments for dataset
nclass: 4
crop_size: 128
pd_root: data/pd_wip/pd_nifti_final/train2d
wip_root: data/pd_wip/wip_registration_nifti/train2d

# arguments for training
optim: AdamW
epochs: 50
batch_size: 64
lr: 0.0002  # 1GPUs
lr_multi: 0.0

# scheduler: 
#   name: PolynomialLR
#   kwargs:
#     power: 0.9
# lr_decay_per_epoch: False
# lr_decay_per_step: True

lambda_A: 10.0
lambda_B: 10.0
lambda_identity: 0.1

generator: {
  input_nc: 1,
  output_nc: 1,
  ngf: 64, 
  netG: "unet_64",
  norm: "instance"
}

discriminator: {
  input_nc: 1, # unpaired
  ndf: 64, 
  netD: "basic",
  norm: "instance"
}

